<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile Page</title>
        <link rel="stylesheet" href="css/porker.css" />
        <style>
            * {font-family:'apple gothic'}
        </style>
    </head>

    <body>
        <div class="wrap">
            <div class="top">
                <div class="score">
                    <div class="dia"><img src="img/dia.png" /></div>
                    <div class="chip"><img src="img/chip.png" /></div>
                </div>

                <div class="contents">

                    </div> 
                    
                    <button class="free"><img src="img/free.png"/></button>

                        <div class="topuser">

                            <li>
                                <div><img src="img/star_02.png"/></div>

                                    <strong>Ldh2258</strong><br />

                                </div>
                                <div class="cash"><img src="img/70.png"/></div>

                            </li>
                            <li>
                                <div><img src="img/star_03.png"/></div>
                                <div class="nickname">
                                    <strong>철2006</strong><br />

                            </li>
                            <li>
                                <div><img src="img/star_04.png"/></div>
                                <div class="nickname">
                                    <strong>Sher</strong><br />
                                    <span>584,506,116</span>
                                </div>
                                <div class="cash"><img src="img/30.png"/></div>
                                <button><img src="img/gift_btn.png"/></button>
                            </li>
                            </li>
                            <li>
                                <div><img src="img/star_04.png"/></div>
                                <div class="nickname">
                                    <strong>13CO</strong><br />
                                    <span>571,431,776</span>
                                </div>
                                <div class="cash"><img src="img/30.png"/></div>
                                <button><img src="img/gift_btn.png"/></button>
                            </li>
                            </li>
                            <li>
                                <div><img src="img/star_05.png"/></div>
                                <div class="name">
                                    <strong>Torrwar</strong><br />

                                <div><img src="img/star_05.png"/></div>
